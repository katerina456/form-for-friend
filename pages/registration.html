<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mobile.css">
    <title>Friend</title>
</head>
<body>
    <header class="header">
        <div class="container logo">   
            <img src="../image/logo_color.jpg" alt="логотип">
        </div>
    </header>

    <main>
        <div class="container main-container">
            <div class="welcome">
                <h1 class="h1">Регистрация</h1>
                <p class="text text-registration">Давай начнем подбор психолога. <br>
                    Введи свой номер телефона
                </p>

                <form action="registrationSms.html" class="form">
                    <input type="tel" class="input" name="phone" id="phone" required
                    pattern="[0-9]{11,11}" placeholder="+7 000 000 00 00">
                    <span class="mistake">Не хватает одной цифры</span>

                    <button type="submit" class="button">Получить код</button>
                </form>

                <p class="text-small align align-desktop">
                    Уже есть личный кабинет? <a href="../index.html">Войти</a>
                </p>
                <p class="text-small align align-mobile">
                    или <br><a href="../index.html">Войти</a>
                </p>

            </div>
              
        </div>
    </main>

    <footer class="footer">
        <div class="container text-small">
            <p class="align">При входе на сервис вы принимаете 
                <a href="#">Политику конфиденциальности</a> и
                <a href="#">Условия использования сервиса</a>
            </p>
        </div>
    </footer>

    <script>
        let phone = document.getElementById('phone');
        let mistake = document.querySelector('.mistake');

        phone.addEventListener('blur', () => {
            let button = document.querySelector('.button');

            if (phone.value.length !== 11) {
                mistake.style.display = 'block';
                phone.style.border = '1px solid #F90B27';

                let count = ['одной цифры', 'двух цифр', 'трех цифр', 
                'четырех цифр', 'пяти цифр', 'шести цифр', 'семи цифр', 
                'восьми цифр', 'девяти цифр', 'десяти цифр', 'одиннадцати цифр']

                mistake.textContent = phone.value.length < 11 ? `Не хватает ${count[11-phone.value.length-1]}` : 'Слишком много цифр';

                button.setAttribute('disabled', true);
            }
            else {
                button.removeAttribute('disabled');
            }
            
        })

        phone.addEventListener('focus', () => {
            
            mistake.style.display = 'none';
            phone.style.border = '1px solid #7C7C7C';

        })

    </script>

</body>
</html>
